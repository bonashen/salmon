[tox]
envlist =
    docs
    lint

[testenv:docs]
basepython=python3
changedir=docs
commands=make html
extras=docs

[testenv:lint]
basepython=python
commands=flake8 salmon tests setup.py
deps=flake8

[flake8]
max-line-length = 120
exclude =
    .eggs
    .git
    .tox
    __pycache__
    build
    docs
    env
